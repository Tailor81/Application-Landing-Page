<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Financial Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Waitlist Form -->
    <section id="waitlist">
        <div class="container">
            <h2>Join the Waitlist</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
                <button type="submit" class="btn">Join the Waitlist</button>
            </form>
        </div>
    </section>

</body>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#privacy-policy">Privacy Policy</a>
                <a href="#terms-of-service">Terms of Service</a>
                <a href="#contact">Contact Us</a>
            </div>
            <div class="social-media">
                <a href="https://web.facebook.com/junior.mpatane.3/"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1200px-2021_Facebook_icon.svg.png" alt="Facebook"></a>
                <a href="https://twitter.com/AobakweMpatane"><img src="https://cdn-icons-png.freepik.com/256/3938/3938028.png?semt=ais_hybrid" alt="Twitter"></a>
                <a href="https://www.linkedin.com/in/aobakwe-mpatane-22290b206/"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/1200px-LinkedIn_icon.svg.png" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>
</html>
